<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Link Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/logosinfondo.png" />
    <link rel="stylesheet" href="/css/styleslogin.css" />
    <title>Gamer Center</title>
  </head>
  <body class="body--Login">
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-md-5">
          <a class="text-decoration-none" href="/index.html"
            ><button class="d-block m-auto mb-4 btn">
              Regresar al Incio
            </button></a
          >
          <form class="login-form">
            <h2 class="mb-3 text-white">Login</h2>

            <div class="mb-3">
              <label for="username" class="form-label">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                onclick="confirm('¿Seguro que desea recordar la contraseña?')"
                id="rememberMe"
              />
              <label class="form-check-label" for="rememberMe"
                >Recordarme</label
              >
            </div>

            <a href="/pages/404.html"
              ><button type="submit" class="btn btn-primary">
                Iniciar sesión
              </button></a
            >
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#registrationModal"
            >
              Registrarse Ahora
            </button>
            <hr />

            <div class="mb-2">
              <p>O inicia sesión con:</p>
              <a href="/pages/404.html"
                ><button type="button" class="btn btn-outline-secondary">
                  Google
                </button></a
              >
              <a href="/pages/404.html"
                ><button type="button" class="btn btn-outline-secondary">
                  Facebook
                </button></a
              >
            </div>
            <div class="mb-3 text-center">
              <a href="/pages/404.html" class="text-white"
                >¿Olvidaste tu contraseña?</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade bg-dark"
      id="registrationModal"
      tabindex="-1"
      aria-labelledby="registrationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="registrationModalLabel">
              Registro
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label"
                  >Nombre y Apellido:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="fullName"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="username" class="form-label"
                  >Nombre de Usuario:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  pattern=".{8,}"
                  title="La contraseña debe tener al menos 8 caracteres"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono:</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Domicilio:</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="postalCode" class="form-label"
                  >Código Postal:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="postalCode"
                  name="postalCode"
                  required
                />
              </div>

              <a href="./404.html"
                ><button type="submit" class="btn btn-primary">
                  Registrarse
                </button></a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/app.js"></script>
</html>
