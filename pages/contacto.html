<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- Link Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/stylescontacto.css" />
    <link rel="icon" href="../img/logosinfondo.png" />
    <title>Contacto</title>
  </head>
  <body>
    <!-- Contacto  -->
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4">
        <div class="row">
          <div class="col-md-6">
            <h2 class="mb-4 text-center">Contactanos - Gamer Center</h2>
            <form>
              <div class="form-row">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    placeholder="Apellido"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Correo Electrónico"
                />
              </div>
              <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="4"
                  placeholder="Escribe tu mensaje aquí"
                ></textarea>
              </div>
              <a href="./404.html">
                <button class="btn btn-primary">Enviar</button></a
              >
            </form>
          </div>
          <div class="col-md-6 iframe">
            <!-- Aquí puedes embeber tu mapa, por ejemplo usando un iframe -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.991237037379!2d-73.98509938459813!3d40.74881748289842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQ0JzUyLjIiTiA3M8KwMzYnMDcuMyJX!5e0!3m2!1sen!2sus!4v1589302706130!5m2!1sen!2sus"
              width="100%"
              height="100%"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin Contacto -->
  </body>
</html>
