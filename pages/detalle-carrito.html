          <tr>
            <td>

                width="120px"
                height="120px"
                alt=""
              />
            </td>
            <td>Pc Armada Intel Core i7</td>
            <td>$50.00</td>

            <td>
              <a href="/pages/404.html"
                ><button class="btn btn-danger">Eliminar</button></a

          <!-- Agrega más filas según sea necesario -->

        <tbody>

            <td>
              <img
                src="/img/PCARMADA3.jpeg"
                width="120px"
                height="120px"

              />

            <td>
              <a href="/pages/404.html"
                ><button class="btn btn-danger">Eliminar</button></a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Total a pagar -->
      <div class="text-end">
        <h4>Total a Pagar: $205.00</h4>
      </div>

      <!-- Botones -->
      <div class="text-end mt-3">
        <a href="/pages/404.html" class="btn btn-primary"
          >Proceder a la Compra</a
        >
        <a href="/index.html" class="btn btn-secondary">Volver atrás</a>
